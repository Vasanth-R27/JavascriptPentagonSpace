<html>
  <head>
      <title>Scientific Calculator</title>
      <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
     <link rel="stylesheet" href="script.js" type="text/CSS">
      <div class="container">
        <div class="calculator">
          <input type="text" placeholder="0" id="output-screen"> 
          <button onclick="dislpay('ALT')">ALT</button>
          <button onclick="dislpay('x<sup>2</sup>')">x<sup>2</sup></button>
          <button onclick="dislpay('(')">(</button>
          <button onclick="dislpay(')')">)</button>
          <button onclick="dislpay('ON')">ON</button>
          <button onclick="dislpay(''%)">%</button>
          <button onclick="dislpay('SIN')">SIN</button>
          <button onclick="dislpay('COS')">COS</button>
          <button onclick="dislpay('TAN')">TAN</button>
          <button onclick="dislpay('x<sub>3</sup>')">x<sup>3</sup></button>
          <button onclick="display('7')">7</button>
          <button onclick="display('8')">8</button>
          <button onclick="display('9')">9</button>
          <button onclick="(del)">DEL</button>
          <button onclick="(Clear)">AC</button>
          <button onclick="display('4')">4</button>
          <button onclick="display('5')">5</button>
          <button onclick="display('6')">6</button>
          <button onclick="display('*')">*</button>
          <button onclick="display('/')">/</button>
          <button onclick="display('1')">1</button>
          <button onclick="display('2')">2</button>
          <button onclick="display('3')">3</button>
          <button onclick="display('+')">+</button>
          <button onclick="display('-')">-</button>
          <button onclick="display('SHIFT')">SHIFT</button>
          <button onclick="display('.')">.</button>
          <button onclick="display('0')">0</button>
          <button onclick="calculate()"class="equal">=</button>
        </div>
      </div>
    </body>
</html>
